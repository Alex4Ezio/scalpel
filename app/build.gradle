apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "com.aricneto.twistytimer"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 14
        versionName "1.3.0 DEV"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':TNoodle')
    compile project(':opencsv')
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:gridlayout-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    // Butterknife
    compile 'com.jakewharton:butterknife:7.0.1'
    // Observable scrollview
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.2'
    // Dialogs
    compile('com.github.afollestad.material-dialogs:core:0.8.5.6@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.6@aar') {
        transitive = true
    }
    // FAB
    compile 'com.github.clans:fab:1.5.4'
    // Material Drawer
    compile('com.mikepenz:materialdrawer:5.0.8@aar') {
        transitive = true
    }
    // Joda-time
    compile 'net.danlew:android.joda:2.9.1'
    // Material preferences
    compile 'com.jenzz:materialpreference:1.3'
    // Android SVG
    compile 'com.caverock:androidsvg:1.2.1'
    // MPAndroidChart
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.0'
    // RippleBackground
    compile 'com.skyfishjy.ripplebackground:library:1.0.1'
    // LicensesDialog
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.0'
    // Inapp Billing
    compile 'com.anjlab.android.iab.v3:library:1.0.+'
    // Material color picker
    compile 'com.pes.materialcolorpicker:library:1.0.+'
    // Sliding Up Panel
    compile 'com.sothree.slidinguppanel:library:3.2.1'


}

repositories {
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}